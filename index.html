<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Spam Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì© SMS Spam Detector</h1>
  <textarea id="message" placeholder="Enter your message here..."></textarea><br/>
  <button onclick="checkMessage()">Detect</button>
  <div id="result"></div>

  <script>
    const spamKeywords = [
      "free", "won", "claim", "urgent", "guaranteed", "congratulations",
      "winner", "cash", "prize", "deal", "exclusive", "offer", "buy now",
      "limited", "discount", "credit", "loan", "pre-approved", "act now", "click"
    ];

    async function checkMessage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Analyzing...";

      if (!message) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      try {
        const response = await fetch("https://sms-spam-classifer-backend.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("Backend failed");

        const data = await response.json();
        resultDiv.innerHTML = `‚úÖ <strong>${data.label}</strong> (Confidence: ${data.confidence}%)`;

      } catch (error) {
        console.warn("‚ö†Ô∏è Backend unreachable. Using keyword detection.");

        const lowerMsg = message.toLowerCase();
        const isSpam = spamKeywords.some(keyword => lowerMsg.includes(keyword));

        if (isSpam) {
          resultDiv.innerHTML = "‚ö†Ô∏è <strong>Likely Spam</strong> (Based on keywords)";
        } else {
          resultDiv.innerHTML = "‚úÖ <strong>Likely Not Spam</strong> (Based on keywords)";
        }
      }
    }

    // Allow Enter key shortcut for detection
    document.getElementById("message").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        checkMessage();
      }
    });
  </script>
</body>
</html>
